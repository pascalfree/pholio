<!DOCTYPE HTML>
<html>
  <head>
    <title>Pholio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="lib/jquery.mobile-events.min.js"></script>
    <script src="config.js"></script>
    <script src="core.js"></script>
    <script src="animation.js"></script>
  </head>

  <body>

  <div id="frame_container">
    <div class="frame" tabindex="-1"></div>
    <div class="frame current" tabindex="-1"></div>
    <div class="frame" tabindex="-1"></div>
  </div>

  <div class="arrow" id="arrow_left"></div>
  <div class="arrow" id="arrow_right"></div>
  <div class="navigator" id="navigator_left"></div>
  <div class="navigator" id="navigator_right"></div>

  <div id="lightbox">
    <div id="close"></div>
    <div class="lightbox_caption"></div>
    <img></img>
  </div>

  <div id="touch_footer">
    <div>&laquo; swipe &raquo;</div>
  </div>

  </body>
</html>
