<!DOCTYPE HTML>
<html>
    <!-- HI SOURCE CODE READER. -->
    <!-- This code is available on github (https://github.com/pascalfree/pholio) -->
    <head>
        <title>Pholio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <script src="config.js"></script>
        <script>
            document.write('<link rel="stylesheet" href="themes/' + config.THEME + '/index.css" type="text/css">');
        </script>
        <script src="lib/jquery-1.11.1.min.js"></script>
        <script src="lib/jquery.mobile-events.min.js"></script>
        <script src="lib/jquery.debouncedresize.js"></script>
        <script src="lib/tram-min.js"></script>
        <script src="core.js"></script>
        <script>
            document.write('<script src="themes/' + config.THEME + '/view.js"><' + '/script>');
        </script>
    </head>

    <body>

        <div id="pho-frame_container"></div>

        <div class="pho-arrow pho-a_left" id="pho-navigation_arrow_left"></div>
        <div class="pho-arrow pho-a_right" id="pho-navigation_arrow_right"></div>
        <div class="pho-navigation pho-n_left" id="pho-navigation_left"></div>
        <div class="pho-navigation pho-n_right" id="pho-navigation_right"></div>

        <div id="pho-lightbox">
            <div id="pho-lightbox_caption"></div>
            <img id="pho-lightbox_img" alt="dummy"/>

            <div class="pho-arrow pho-a_left" id="pho-lightbox_navigation_arrow_left"></div>
            <div class="pho-arrow pho-a_right" id="pho-lightbox_navigation_arrow_right"></div>
            <div class="pho-navigation pho-n_left" id="pho-lightbox_navigation_left"></div>
            <div class="pho-navigation pho-n_right" id="pho-lightbox_navigation_right"></div>

            <div id="pho-lightbox_close"></div>
        </div>

        <div id="pho-touch_footer">
            <div>&laquo; swipe &raquo;</div>
        </div>

    </body>
</html>
