<!DOCTYPE HTML>
<html>
    <!-- HI SOURCE CODE READER. -->
    <!-- This code is available on github (https://github.com/pascalfree/pholio) -->
    <head>
        <title>Pholio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <script src="config.js"></script>
        <script src="lib/jquery-1.11.3.min.js"></script>
        <script src="lib/jquery.mobile-events.min.js"></script>
        <script src="lib/jquery.debouncedresize.js"></script>
        <script src="lib/tram-min.js"></script>
        <script src="core.js"></script>
    </head>

    <body>

        <div id="pho-frame_container"></div>

        <div class="pho-arrow pho-a_prev" id="pho-navigation_arrow_prev"></div>
        <div class="pho-arrow pho-a_next" id="pho-navigation_arrow_next"></div>
        <div class="pho-navigation pho-n_prev" id="pho-navigation_prev"></div>
        <div class="pho-navigation pho-n_next" id="pho-navigation_next"></div>

        <div id="pho-lightbox">
            <div id="pho-lightbox_caption"></div>
            <img id="pho-lightbox_img" alt="loading..."/>

            <div class="pho-arrow pho-a_prev" id="pho-lightbox_navigation_arrow_prev"></div>
            <div class="pho-arrow pho-a_next" id="pho-lightbox_navigation_arrow_next"></div>
            <div class="pho-navigation pho-n_prev" id="pho-lightbox_navigation_prev"></div>
            <div class="pho-navigation pho-n_next" id="pho-lightbox_navigation_next"></div>

            <div id="pho-lightbox_close"></div>
        </div>

        <div id="pho-touch_footer">
            <div>&laquo; swipe &raquo;</div>
        </div>

    </body>
</html>
